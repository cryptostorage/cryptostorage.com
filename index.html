		<!-- Inline CSS for dynamic HTML generation -->
		<style>
			body { margin:0 }
			.piece_div { width:750px; }
			.piece_page_div { margin-bottom:25px; page-break-inside:avoid; page-break-after:always; }
			.piece_page_header_div { padding:0 15px 10px 15px; display:flex; align-items:center; justify-content:center; }
			.piece_page_header_left { width:150px; flex:1; }
			.piece_page_header_logo { width:150px;}
			.piece_page_header_right { width:150px; flex:1; margin-left:auto; text-align:right; font-weight:bold; font-size:24px; }
			.key_div { height:129px; box-sizing:border-box; padding:7px 7px 7px 7px; display:flex; border:2px solid; border-color:green; border-top:none; }
			.key_div_qr { width:90px; height:90px; }
			.key_div_qr_omitted { width: 90px; height: 90px; border:solid thin; }
			.key_div_left { display:flex; align-items:flex-start; justify-content:center; }
			.key_div_center { margin: 0 7px 0 7px; flex:1; display:flex; flex-direction:column; position:relative; }
			.key_div_center_title { font-size:13px; position:absolute; left:0; right:0; text-align:center; }
			.key_div_left_label { font-weight:bold; font-size:14px; }
			.key_div_left_value { padding-right:7px; font-size:13px; font-family:monospace; word-break:break-all; }
			.key_div_currency { flex: 1; display:flex; align-items:center; justify-content:center; }
			.key_div_currency_logo { width: 29px; height:29px; }
			.key_div_currency_label { font-weight:bold; font-size:15px }
			.key_div_right_label { font-weight: bold; font-size: 14px; text-align:right; margin-top:-20px; }
			.key_div_right_value { padding-left:7px; font-size: 13px; text-align: right; font-family: monospace; line-height:14px; }
			.key_div_right { display:flex; align-items:flex-end; justify-content:center; }
		</style>
	</head>
	<body class='app_body'>
		<!-- Application content -->
	</body>
